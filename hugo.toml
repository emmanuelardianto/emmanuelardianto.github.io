theme = "PaperMod"  # still required for fallback
baseURL = "https://emmanuelardianto.github.io/"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

title = "emmanuel"
theme = "PaperMod"
enableRobotsTXT = true

[params]
  defaultTheme = "auto"
  showReadingTime = true

[services]
  [services.googleAnalytics]
    id = ""

[markup]
  [markup.highlight]
    noClasses = false

[permalinks]
  posts = "/posts/:year/:month/:day/:slug/"

[pagination]
  pagerSize = 10